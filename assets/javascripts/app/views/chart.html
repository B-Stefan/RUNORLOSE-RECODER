<div class="row">
    <div class="col-lg-10">
        <canvas width="800" height="200"
                style="width: 1200px; height: 400px;"
                data-bind="chart: {typ: 'Line', data: chartData, options: {
                datasetFill: false,
                animation: false
                }}"></canvas>
    </div>
    <div class="col-lg-2">
        <div data-bind="chartLegend:{data: chartData}"></div>

    </div>

</div>
